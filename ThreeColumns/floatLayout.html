<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>floatLayout</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .three-columns-wrapper div {
            min-height: 400px;
        }
        .three-columns-wrapper .columns-left {
            float: left;
        }
        .three-columns-wrapper .columns-right {
            float: right;
        }
    </style>
</head>
<body>
  <section>
      <div class="three-columns-wrapper clear-fix">
          <div class="columns-left side"></div>
          <div class="columns-right side"></div>
          <div class="columns-center center">The best language is javascript</div>
      </div>
  </section>
</body>
</html>
